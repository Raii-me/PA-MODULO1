<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Funcionários</title>

 
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>

    <h1>Cadastro de Funcionários</h1>
    <button class="add-btn" onclick="openModal()">Novo Funcionário</button>


    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Salário</th>
                <th colspan="2">Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

 
    <div class="modal-container">
        <div class="modal">
            <h2>Funcionário</h2>
        <label for="m-nome">Nome</label>
        <input type="text" id="m-nome" placeholder="Digite o nome" />

        <label for="m-funcao">Função</label>
        <input type="text" id="m-funcao" placeholder="Digite a função" />

        <label for="m-salario">Salário</label>
        <input type="number" id="m-salario" placeholder="Digite o salário" step="0.01" />
            <button id="btnSalvar">Salvar</button>
        </div>
    </div>


    <script src="js/login.js"></script>
</body>

</html>
